server:
  port: 8083

spring:
  application:
    name: msvc-course
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tfgdb
    username: postgres
    password: curso
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://evs_admin:evs_password@localhost:27017/evs_documents?authSource=admin

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: course-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

jwt:
  secret: RVZTX0xhQW50aWxsYV9TZWNyZXRLZXlfMjAyNF9URkdfU2FpbGluZ1NjaG9vbF9KV1RfVG9rZW5fS2V5
  expiration: 86400000

# Configuración de la playa - La Antilla
sailing:
  beach:
    name: La Antilla
    latitude: 37.2074
    longitude: -7.2193
    orientation: 180  # Orientación en grados (Sur)

# Web Scraping Configuration
weather:
  scraping:
    url: https://www.escuela-vela.com/meteo/
    interval: 300000  # 5 minutos

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
